<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数のサンプル</title>
    <script>
    function showHello(){
        document.getElementById('target').textContent = 'Hello';
    }
    </script>
</head>
<body>
    <p id="target"></p>

    <script>
        showHello();
    </script>

</body>
</html>
