<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changeImage</title>
</head>
<body>
    <img src="" alt="" id="target">

    <script>
        // imgタグの取得
        const target = document.getElementById('target');
        // src属性に表示したい画像の指定
        target.src = 'images/apple.jpg';
    </script>
</body>
</html>
