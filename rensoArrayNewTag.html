<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>都道府県名と県庁所在地一覧</p>
    <ul id="prefList" >
        <script>
            const prefs = {大阪府:'大阪市',京都府:'京都市',兵庫県:'神戸市'};
            for(let key in prefs){
                const newTag = document.createElement('li');

                newTag.textContent = `${key}-${prefs[key]}`;
                document.getElementById('prefList').appendChild(newTag);
            }
        </script>
    </ul>
</body>
</html>
