<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/userName.css">
    <title>UserName</title>
</head>
<body>
    <div class="question">
    <h1>演習</h1>
    <p>2025年7月28日</p>
    <hr>
    <p>自分の名前をh1タグ上にJavaScriptを使って表示する</p>
    </div>
    <div class="answer">
    <p>以下の名前はJavaScriptで表示しています</p>
    <h1 id="userName"></h1>
    </div>
    <script>
        const name = "大阪太郎";
        const userName = document.getElementById('userName');
        userName.textContent = name;
    </script>
</body>
</html>
