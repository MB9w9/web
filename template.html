<!DOCTYPE html>
<html lang="ja">

</head>
<body>
    <script>
    const name = '大阪太郎';
    const age = '30';
    // 文字列連結（+演算子の利用）
    let msg1 = 'ようこそ、' + name + 'さん（' + age + '歳）';
    // 文字列の連結（テンプレート文字列の利用）
    let msg2 = `ようこそ、${name}さん（${age}歳）`;
    console.log(msg1);
    console.log(msg2);

    </script>

</body>
