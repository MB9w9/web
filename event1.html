<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント処理</title>
    <script>
        function showMessage(){
            window.alert('クリックされました')
        }
    </script>
</head>
<body>
    <p>ここをクリックしても何も起きない</p>
    <p onclick="showMessage()">ここをクリックするとアラートが表示される</p>
</body>
</html>
