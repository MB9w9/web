<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <p>HTML</p>
    <p id="target">CSS</p>
    <p>JavaScript</p>

    <script>
        // CSSのセレクタ形式でタグを検索
        const target = document.querySelector('#target');
        target.style.color = 'red';
    </script>
</body>
</html>
