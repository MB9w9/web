<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omikuji</title>
</head>
<body>
    <h1>今日の運勢</h1>
    <p id="result"></p>

    <script>
        const omikuji = ['大吉', '中吉', '中吉', '凶'];
        // おみくじの番号（0~3）を乱数で求める
        const no = Math.floor(Math.random() * 4);
        document.querySelector('#result').textContent = omikuji[no];

    </script>
</body>
</html>
