<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="initial-scale">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
</head>
<body>
    <h1 id="top">これはサンプルページです</h1>
    <hr>
    <!-- <h>(heading)タグ -->
    <p>HTML/CSS/JavaScript</p>
    <h1>見出し1</h1>
    <h2>見出し2</h2>
    <h3>見出し3</h3>
    <h4>見出し4</h4>
    <h5>見出し5</h5>
    <h6>見出し6</h6>

    <!-- <p>(paragraph)タグ、<div>(divided)タグ、<span>タグ -->
    <div>
        <p>この行はpタグを使って段落を作成しています</p>
        <p>この2行は1つのdiv領域内にあります</p>
    </div>
    <p>この行内の<span>「この部分」</span>はspan領域です</p>


</body>
</html>
