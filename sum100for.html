<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

    <script>
        let sum = 0;
        
        for(let i=0; i<=100; i++){
            sum += i;
        }

        const target = document.getElementById('result');
        target.textContent = `0から100までの合計：${sum}`;
    </script>
</body>
</html>
